server:
  port: 9000

spring:
  main:
    web-application-type: reactive
  application:
    name: yinghua-gateway
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        # 命名空间-dev
        namespace: 9c4541f6-60b5-41c9-a3fe-239a18527df8
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: 127.0.0.1:8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: 127.0.0.1:8848
            dataId: sentinel-yinghua-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: gw-flow
    #负载均衡
    loadbalancer:
      ribbon:
        enabled: true
    # 网关配置
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      #设置路由：路由id、路由到微服务的uri、断言
      routes:
        - id: yinghua-auth   #路由ID，全局唯一，建议配置服务名
          uri: http://localhost:8085  #lb 整合负载均衡器ribbon,loadbalancer
          predicates:
            - Path=/yinghua-auth/*   # 断言，路径相匹配的进行路由

        - id: yinghua-core   #路由ID，全局唯一，建议配置服务名
          uri: http://localhost:8084   #lb 整合负载均衡器ribbon,loadbalancer
          predicates:
            - Path=/yinghua-core/*   # 断言，路径相匹配的进行路由